SymEdit\Bundle\WidgetBundle\Model\WidgetArea:
    type: entity
    table: widget_area
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: IDENTITY
        area:
            type: string
            length: 255
            unique: true
        description:
            type: string
            length: 255
            unique: false
            nullable: true
    oneToMany:
        widgets:
            cascade:
                - persist
            targetEntity: SymEdit\Bundle\WidgetBundle\Model\WidgetInterface
            mappedBy: area
            orderBy:
                widgetOrder: ASC
